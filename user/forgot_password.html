<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/static/css/login.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>
<body>
<form id="forgotPassword" name="forgotPassword" method="post" action = "/user/forgotPassword">
  <h1 style="text-align:center; color:white;">DAT Tool</h1>
  <div class="container">
    <h3 style="text-align:center">Forgot Password</h3>
    <p class="error error--hidden">
        {% if error %}
           <h5 style="color:red"> {{ error }}</h5>
        {% endif %}
        {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
               <h5 style="color:red">{{ message }}</h5></br>
               {% endfor %}
         {% endif %}
      {% endwith %}

    </p>
    <label for="username"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="username" id="username" autocomplete="off" required>

    <button type="submit" class="registerbtn">Submit</button>
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  </div>
</form>

</body>
</html>
<script>
  $(document).ready(function () {
    var addUserForm = $("#forgotPassword");
     addUserForm.validate({
      rules: {
        username: { required: true, email: true },
      },
      messages: {
        username: { required: "Email id is required", email: "Please enter valid email address"},
      }
    });
  });
</script>
